<body>
    <div class="wrapper">

          <a href="cart.html">

          </a>
            </div>

                <ul class="items scroll-x">
                    <li onclick="openPopup('Tomato', 6, '../images/tomato.png')"><img src="../images/tomato.png" alt="Tomato" /></li>

                <h2>Fruits</h2>
                <ul class="items scroll-x">
                    <li onclick="openPopup('Apple', 11, '../images/apple.png')"><img src="../images/apple.png" alt="Apple" /></li>

                    <li onclick="openPopup('Kiwi', 15, '../images/kiwi.png')"><img src="../images/kiwi.png" alt="Kiwi" /></li>
                    <li onclick="openPopup('Raspberry', 13, '../images/raspberry.png')"><img src="../images/raspberry.png" alt="Raspberry" /></li>
                </ul>
            </section>

            <section class="category">
                <h2>Dairy</h2>
                <ul class="items scroll-x">
                    <li onclick="openPopup('Milk', 13, '../images/milk.png')"><img src="../images/milk.png" alt="Milk" /></li>
                    <li onclick="openPopup('Cheese', 2, '../images/cheese.png')"><img src="../images/cheese.png" alt="Cheese" /></li>

                    <li onclick="openPopup('Cream', 6, '../images/bowlOfCream.png')"><img src="../images/bowlOfCream.png" alt="Cream" /></li>
                    <li onclick="openPopup('Cake', 15, '../images/cake.png')"><img src="../images/cake.png" alt="Cake" /></li>
                </ul>
            </section>

            <section class="category">
                <h2>Meat & Chicken</h2>
                <ul class="items scroll-x">
                    <li onclick="openPopup('Steak', 15, '../images/steak.png')"><img src="../images/steak.png" alt="Steak" /></li>

                </ul>
            </section>

            <section class="category">
                <h2>Drinks</h2>
                <ul class="items scroll-x">
                    <li onclick="openPopup('Water', 3, '../images/water.png')"><img src="../images/water.png" alt="Water" /></li>
                    <li onclick="openPopup('Orange Juice', 10, '../images/orangeJuice.png')"><img src="../images/orangeJuice.png" alt="Orange Juice" /></li>
                    <li onclick="openPopup('Ranche', 6, '../images/ranche.png')"><img src="../images/ranche.png" alt="Ranche" /></li>
                    <li onclick="openPopup('Wine', 12, '../images/wine.png')"><img src="../images/wine.png" alt="Wine" /></li>
                    <li onclick="openPopup('Beer', 13, '../images/beer.png')"><img src="../images/beer.png" alt="Beer" /></li>

            <section class="category">
                <h2>Other</h2>
                <ul class="items scroll-x">
                    <li onclick="openPopup('Stew', 5, '../images/stew.png')"><img src="../images/stew.png" alt="Stew" /></li>
                    <li onclick="openPopup('Bread', 15, '../images/bread.png')"><img src="../images/bread.png" alt="Bread" /></li>

                </ul>
            </section>
        </main>

        <div id="popup" class="popup hidden">
            <div class="popup-content">
                <span id="closePopup">&times;</span>
                <img id="popupImage" src="" alt="" />
                <p id="popupName"></p>
                <p id="popupPrice"></p>
                <div class="quantity">
                    <button onclick="decreaseQty()">-</button>
                    <span id="popupQty">1</span>
                    <button onclick="increaseQty()">+</button>
                </div>
                <div class="popup-actions">
                    <button class="cart-btn">
                        <img src="../images/Shopping-cart.png" alt="Cart" class="cart-icon" />
                    </button>
                    <button>❤️</button>
                </div>
            </div>
        </div>

        <footer>
            <nav class="bottom-nav">
                <a href="../user/home.html"><img src="../images/homeICON.png" alt="Home" /></a>
            </nav>
        </footer>   

        <script src="../js/order.js"></script>
