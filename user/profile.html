    <link rel="stylesheet" href="/css/pages/profile.css">
    <link rel="stylesheet" href="/css/layout/footer.css">
  <link rel="stylesheet" href="/css/layout/header.css">

  <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Nunito&family=Abel&display=swap" rel="stylesheet">

<body>
   <section class="wrapper">
 <header>
        <h1>Profile</h1>
    </header>

    <main>

 <section class="image">
        <img
          id="profilePic"
          src="/images/Avatar.png"
          alt="Avatar"
        />
        <input
          type="file"
          accept="image/jpeg, image/png"
          id="file-path"
          class="user-file"
        />
      </section>
          
     <section class="input-column">

  <section class="field">
    <span class="details">Username</span>
    <input type="text">
  </section>

  <section class="field">
    <span class="details">Change Password</span>
    <input type="password">
  </section>

  <section class="field">
    <span class="details">Email</span>
    <input type="text">
  </section>

  <section class="field">
    <span class="details">Phone Number</span>
    <input type="text">
  </section>

  <h2>address</h2>

  <section class="field">
    <span class="details">City</span>
    <input type="text">
  </section>

  <section class="field">
    <span class="details">Street</span>
    <input type="text">
  </section>

  <section class="field">
    <span class="details">House Number</span>
    <input type="text">
  </section>

  <h2>payment met</h2>
  
  <section class="field">
    <span class="details">cart Number</span>
    <input type="text">
  </section>

  <section class="field">
    <span class="details">cvv</span>
    <input type="text">
  </section>

  <section class="field">
    <span class="details">data</span>
    <input type="text">
  </section>


</section>

    </main>
