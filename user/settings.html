<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/pages/settings.css">
    <link rel="stylesheet" href="/layout/footer.css">
    <link rel="stylesheet" href="/layout/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>settings</h1>
    </header>

    <main>
        <form id="settingsForm">
            <div class="form-group">
                <label for="language">Language</label>
                <div class="custom-select" data-name="language">
                    <div class="selected-option">English</div>
                    <ul class="select-options">
                    <li>English</li>
                    <li>עברית</li>
                    <li>Français</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="theme">Theme</label>
                <div class="custom-select" data-name="theme">
                    <div class="selected-option">Default</div>
                    <ul class="select-options">
                    <li>Default</li>
                    <li>Dark</li>
                    <li>Light</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="coin">Coin</label>
                <div class="custom-select" data-name="coin">
                    <div class="selected-option">ILS</div>
                    <ul class="select-options">
                    <li>ILS</li>
                    <li>USD</li>
                    <li>EUR</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="notifications">Notifications</label>
                <div class="custom-select" data-name="notifications">
                    <div class="selected-option">Always</div>
                    <ul class="select-options">
                    <li>Always</li>
                    <li>Only when active</li>
                    <li>Never</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="sound">Sound</label>
                <div class="custom-select" data-name="sound">
                    <div class="selected-option">Silent mode</div>
                    <ul class="select-options">
                    <li>Silent mode</li>
                    <li>With sound</li>
                    </ul>
                </div>
            </div>
        </form>
    </main>

  <footer>
    <nav class="bottom-nav">
      <a href="../user/settings.html"><img src="../images/settingsICON.png" alt="Settings" /></a>
      <a href="../user/profile.html"><img src="../images/profileICON.png" alt="Profile" /></a>
      <a href="../user/home.html"><img src="../images/homeICON.png" alt="Home" /></a>
    </nav>
  </footer>

  <script src="../js/settings.js"></script>
</body>
</html>
